<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Product Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="office_chair.png" alt="Chair" height="340px" width="300px" id="img">
        </div>
        <div class="desc">
            <p>MODERN CHAIR</p>
            <br>
            <h3>Sella Gastro</h3>
            <span>$174</span> <strike>$237</strike>
            <br>
            <br>
            <div class="box">
                <p>Description</p> &nbsp;
                &nbsp;
                <p>Details</p>
            </div>

            <br>

            <div class="sizes">
                <div><sup>76cm</sup>
                    <p>Length</p>
                </div>
                <div> <sup>68cm</sup>
                    <p>Width</p>
                </div>
                <div><sup>87cm</sup>
                    <p>Height</p>
                </div>
                <div>
                    <sup>10kg</sup>
                    <p>Weight</p>
                </div>


            </div>

            <br>
            <p>Choose Design</p>
            <br>
            <div class="color_pallate">
                <input type="color" name="" id="one">&nbsp;&nbsp;
                <input type="color" name="" id="two">&nbsp;&nbsp;
                <input type="color" name="" id="three">&nbsp;&nbsp;
                <input type="color" name="" id="four">&nbsp;&nbsp;
                <input type="color" name="" id="five">&nbsp;&nbsp;
                <input type="color" name="" id="six">
            </div>
            <br>

            <button>Add to Cart</button>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
